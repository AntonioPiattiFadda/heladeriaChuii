    <title>Contactanos</title>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-chuii">
            <a href="/index.html">
                <img src="/assets/LOGO_CHUII_fondo-claro.png" alt="Logo Chui">
            </a>
        </div>
        
        <div class="navbar-top inactive">
            <nav >
                <ul>
                    <li>
                      <a href="/index.html">Sabores</a>
                    </li>
                      <li>
                        <a href="./locales.html">Locales</a>
                      </li>
                      <li>
                        <a href="./eventos.html">Eventos</a>
                      </li>
                      <li>
                        <a href="./abriTuLocal.html">Abrí tu local</a>
                      </li>
                      <li>
                        <a href="./contacto.html">Contacto</a>
                      </li>
                  </ul>
            </nav>
        </div>
        <div class="facebook-icon">0</div>
        <div class="instagram-icon">0</div>
        <div class="menu-icon">
            <img src="/assets/icons8-bars-24.png" alt="">
        </div>
    </div>

    <div class="contacto">
        <h1>Contacto</h1>
        <p>Dejanos tu inquietud o envianos un mail a chuii@gmail.com y te resonderemos a la brevedad!</p>
        <img src="/assets/DSC_7811.jpg" alt="ImagenContacto" class="ImagenContacto">
    </div>

    <div class="formulario">

        <form class="form-container">
          
                <input type="text" class="form-control" placeholder="Nombre y apellido">

                <input type="text" class="form-control" placeholder="Telefono">

                
                <label for="formControlInput" class="form-label form-control label-email">Direccion de mail</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="nombre@ejemplo.com">

                <select class="form-select form-select-lg form-control" aria-label="Large select">
                    <option selected="">¿Cuál es tu Consulta?</option>
                    <option value="1">Quejas</option>
                    <option value="2">Quiero un local</option>
                    <option value="3">Quiero trabajar en Chuii</option>
                  </select>

                <input type="textarea" class="form-control" placeholder="Ingresa tu consulta">

                <input type="submit" class="form-control submit">

            
        </form>
    </div>
    

    <footer class="footer">
        <div class="logo"></div>
        <div class="derechos-autor">
            <img src="/assets/LOGO_CHUII_pacman-fondo-claro.png" alt="logo-chuii" class="logo-chuii">
            <span style="display: block; text-align: center; font-size: 15px; font-weight: 400;"> © 2022 Chuii<br>
                Todos los derechos reservados<br>
            </span>
        </div>
        <div class="navbar-footer">
            <ul>
                <li>Sabores</li>
                <li>Locales</li>
                <li>Eventos</li>
                <li>Abri tu local</li>
                <li>Contactos</li>
            </ul>
        </div>
        <div class="redes">
            <img src="/assets/icons8-instagram-48.png" alt="instagram-icon" class="instagram-icon">
            <img src="/assets/icons8-facebook-48.png" alt="facebook-icon" class="facebook-icon">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
